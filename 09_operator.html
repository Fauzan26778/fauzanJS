<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 20;
        var b = 2;
        var c = 0;

        //penjumblahan
        c = a + b;
        document.write(`${a} + ${b} = ${c} </br>`);
        //pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c} </br>`);
        //perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c} </br>`);
        //pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c} </br>`);
        //pangkat
        c = a ** b;
        document.write(`${a} * ${b} = ${c} </br>`);
        //sisa bagi
        c = a % b;
        document.write(`${a} % ${b} = ${c} </br>`);
    </script>
</body>
</html>
