<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('nilai score...<br>');

        //pengisian nilai
        var score = 100;
        document.write('Score: ' + score + "</br>");
        //isi dan jumblah dgn 5
        score += 5;
        document.write('Score: ' + score + "</br>");
        //isi dan kurang dgn 2
        score -= 2;
        document.write('Score: ' + score + "</br>");
        //isi dan kali dgn 2;
        score *= 2;
        document.write('Score: ' + score + "</br>");
        //isi dan bagi dgn 4
        score /= 4;
        document.write('Score: ' + score + "</br>");
        //isi dan pangkat dgn 2
        score **= 2;
        document.write('Score: ' + score + "</br>");
        //isi dan modulus dgn 3
        score %= 3;
        document.write('Score: ' + score + "</br>");
    </script>
</body>
</html>
