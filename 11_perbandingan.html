<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 25;
        var b = 15;

        //sama dgn
        var hasil = a == b;
        document.write(`${a} == ${b} = ${hasil} </br>`);

        //lebig besah
        var hasil = a > b;
        document.write(`${a} > ${b} = ${hasil} </br>`);

        //lebih kecil
        var hasil = a < b;
        document.write(`${a} < ${b} = ${hasil} </br>`);

        //lebih besar sama dgn
        var hasil = a >= b;
        document.write(`${a} >= ${b} = ${hasil} </br>`);

        // lebih kecil sama dgn
        var hasil = a <= b;
        document.write(`${a} <= ${b} = ${hasil} </br>`);

        //tdk sama dgn
        var hasil = a != b;
        document.write(`${a} != ${b} = ${hasil} </br>`);
    </script>
</body>
</html>
