<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logika</title>
</head>
<body>
    <script>
        var a = 20;
        var b = 10;

        var benar = a > b;
        var salah = a < b;

        //operator && (AND)
        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br/>`);

        //|| (Or)
        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br/>`);

        // ! (not)
        var hasil = !benar
        document.write(`!${benar} = ${hasil}<br/>`);
    </script>
</body>
</html>
