<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 4;
        var b = 3;

        //bitwise and
        var hasil = a & b;
        document.write(`${a} & ${b} = ${hasil} </br>`);
        //bitwise or
        var hasil = a | b;
        document.write(`${a} | ${b} = ${hasil} </br>`);
        //bitwise xor
        var hasil = a ^ b;
        document.write(`${a} ^ ${b} = ${hasil} </br>`);
        //bitwise negasi
        var hasil = ~a;
        document.write(`~${a} = ${hasil} </br>`);
        //right shift >>
        var hasil = a >> b;
        document.write(`${a} >> ${b} = ${hasil} </br>`);
        //right shift <<
        var hasil = a << b;
        document.write(`${a} << ${b} = ${hasil} </br>`);
        //right shift unsigned
        var hasil = a >>> b;
        document.write(`${a} >>> ${b} = ${hasil} </br>`);
    </script>
</body>
</html>
