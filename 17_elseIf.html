<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nilai = prompt("Nilai akhir:");
        var grade = "";
        if(nilai>100) {
            document.write("sorry bro");
        }
        else if(nilai >= 90){
            document.write("Grade A");
        }
        else if(nilai >= 80) {
            document.write("Grade B+");
        }
        else if(nilai >= 70){
            document.write("Grade B");
        }
        else if(nilai >= 60) {
            document.write("Grade C+");
        }
        else if(nilai >= 50) {
            document.write("Grade C");
        }
        else if(nilai >= 40) {
            document.write("Grade D");
        }
        else if(nilai >= 30) {
            document.write("Grade E");
        }
        else {
            document.write("Grade F");
        }
    </script>
</body>
</html>
