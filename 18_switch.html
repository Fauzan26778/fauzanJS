<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahan pilih hadian dengan memasukkan angka 1 sampai 5!");
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "mobil";
                break;
            case "2":
                hadiah = "motor";
                break;
            case "3":
                hadiah = "sepeda";
                break;
            case "4":
                hadiah = "sepatu";
                break;
            case "5":
                hadiah = "Rp.1000000";
                break;
            default:
                document.write("<p>SALAH PILIH</p>")
        }

        if(hadiah === ""){
            document.write("<p>gagal dapat hadiah </p>")
        }else{
            document.write("<h2>selamat kamu dapat hadiah" +hadiah+"</h2>")
        }
    </script>
</body>
</html>
