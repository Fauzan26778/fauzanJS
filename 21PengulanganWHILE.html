<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ulangi =confirm("apakah mau diulang?")
        var counter=0;

        while(ulangi){
            var jawab = confirm("apakah diulang?")
            counter++;
            if(jawab == false){
                ulangi=false;
            }
        }
        document.write("Perulangan diulang sebanyak " +counter+" kali")
    </script>
</body>
</html>
