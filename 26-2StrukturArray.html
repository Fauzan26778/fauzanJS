<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pengulangan
        var prod=["senter","Radio","antena","obeng"];
        //document.write(prod[1])===>memanggil array
        document.write("<h3>Daftar product:</h3>")
        document.write("<ol>")

        //perulangan untuk mencetak semua isi array
        for(let i=0;i<prod.length;i++){
            document.write(`<li>${prod[i]}</li>`);
        }
        document.write("</ol>");
    </script>
</body>
</html>
